<body class="w-screen h-screen bg-[#F6F6F6] overflow-hidden">

  <div class="h-full flex flex-col lg:flex-row gap-8 p-8 box-border">

    <!-- SOL PANEL -->
    <div class="w-full lg:w-1/2 bg-white rounded-[20px] px-8 lg:px-12 py-8 flex flex-col">

      <!-- ÃœST -->
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3 text-[#111111]">
          <img src="../assets/images/logo.svg" alt="Logo" class="w-6 h-6">
          <div class="flex gap-1">
            <span class="font-semibold">Workshop</span>
            <span class="font-light">anew</span>
          </div>
        </div>
        <div class="text-[16px] leading-[19px]">
          <span class="font-normal text-[#111111]">
            Donâ€™t have an account?
          </span>
          <span class="font-semibold text-[#B8B9E8] ml-1" id="signUpLink">
            Sign Up
          </span>
        </div>
      </div>

      <!-- Ä°Ã‡ERÄ°K -->
      <div class="mt-[130px]">
        <div class="max-w-[520px] mx-auto text-left">

          <h1 class="text-[34px] font-semibold text-[#111111] mb-4">

          </p>

          <!-- SOCIAL LOGIN -->
          <div class="max-w-[520px] mx-auto">
            <div class="flex flex-col md:flex-row gap-4 mb-7">
              <div id="googleBtn"
                class="flex-1 h-[52px] border border-[#E5E5E5] rounded-[16px] flex items-center justify-center gap-2 text-[15px] text-[#111111] whitespace-nowrap">
                <img src="../assets/images/google.svg" alt="Google" class="w-5 h-5">
                <span>Log In with Google</span>
              </div>

              <div id="facebookBtn"
                class="flex-1 h-[52px] border border-[#E5E5E5] rounded-[16px] flex items-center justify-center gap-2 text-[15px] text-[#111111] whitespace-nowrap">
                <img src="../assets/images/facebook.svg" alt="Facebook" class="w-5 h-5">
                <span>Log In with Facebook</span>
              </div>
            </div>

            <!-- OR -->
            <div class="flex items-center gap-3 mb-7">
              <div class="flex-1 h-px bg-[#E0E0E0]"></div>
              <span class="text-[14px] text-[#9A9A9A]">or</span>

            <!-- FORM -->
            <label class="block text-[14px] font-semibold text-[#111111] mb-2">

            </label>
            <div class="h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-6 flex items-center">
              <input
                id="emailInput"
                type="email"
                placeholder="Enter your email"
                class="w-full bg-transparent outline-none text-[14px] text-[#111111]"
              />

            <label class="block text-[14px] font-semibold text-[#111111] mb-2">

            </label>
            <div class="relative h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-2 flex items-center">
              <input
                id="passwordInput"
                type="password"
                placeholder="Enter your password"
                class="w-full bg-transparent outline-none text-[14px] text-[#111111] pr-10"
              />
              <img
                id="passwordEye"
                src="../assets/images/eyeclosed.svg"
                alt="Show password"
                class="w-4 h-4 absolute right-4 opacity-60"
              >
            </div>

            <div id="forgotLink" class="text-right text-[16px] font-semibold text-[#B8B9E8] mb-7">
              Forgot password?

            <!-- BUTTON -->
            <div id="loginBtn"
              class="h-[52px] bg-[#1F2D4B] rounded-[16px] flex items-center justify-center text-white text-[16px] font-semibold">

        </div>

      <!-- FOOTER -->
      <div class="mt-auto text-center text-[16px] font-normal text-black">

    </div>

   <!-- SAÄž PANEL -->
    <div class="hidden lg:block lg:w-1/2 self-stretch">
      <div class="relative h-full rounded-[20px] overflow-hidden bg-[#1F2D4B]">
        <img src="../assets/images/sidebanner.svg"
          class="absolute inset-0 w-full h-full object-cover block"
          style="transform: translateX(40px);" />
      </div>
    </div>


  </div>

  <script>

    function makeClickable(el) {
      if (!el) return;
      el.style.pointerEvents = 'auto';
      el.style.cursor = 'pointer';
      el.style.transition = 'transform 150ms, opacity 150ms';
      el.addEventListener('mouseenter', () => { el.style.opacity = '0.9'; });
      el.addEventListener('mouseleave', () => { el.style.opacity = '1'; el.style.transform = 'scale(1)'; });
      el.addEventListener('mousedown', () => { el.style.transform = 'scale(0.97)'; });
      el.addEventListener('mouseup', () => { el.style.transform = 'scale(1)'; });
    }

    function makeWritableInput(inputEl) {
      if (!inputEl) return;
      inputEl.style.pointerEvents = 'auto';
      inputEl.style.cursor = 'text';
    }

    function wirePasswordToggle(inputEl, eyeEl) {
  if (!inputEl || !eyeEl) return;

  eyeEl.style.pointerEvents = 'auto';
  eyeEl.style.cursor = 'pointer';

  eyeEl.addEventListener('click', (e) => {
    e.preventDefault();

    const isHidden = inputEl.type === 'password';

    if (isHidden) {
      inputEl.type = 'text';
      eyeEl.src = '../assets/images/eye.svg'; // ðŸ‘ï¸â€ðŸ—¨ï¸ kapalÄ± gÃ¶z
    } else {
      inputEl.type = 'password';
      eyeEl.src = '../assets/images/eyeclosed.svg'; // ðŸ‘ï¸ aÃ§Ä±k gÃ¶z
    }
  });
}

    // Links / Buttons
    const signUpLink = document.getElementById('signUpLink');
    const googleBtn = document.getElementById('googleBtn');
    const facebookBtn = document.getElementById('facebookBtn');
    const loginBtn = document.getElementById('loginBtn');
    const forgotLink = document.getElementById('forgotLink');

    [signUpLink, googleBtn, facebookBtn, loginBtn, forgotLink].forEach(makeClickable);

    if (signUpLink) signUpLink.addEventListener('click', () => window.location.href = 'signup.html');

    if (googleBtn) googleBtn.addEventListener('click', () => {
      alert('Google login clicked (backend need)');
      // window.location.href = 'https://YOUR_BACKEND_DOMAIN/api/auth/google';
    });

    if (facebookBtn) facebookBtn.addEventListener('click', () => {
      alert('Facebook login clicked (backend need)');
      // window.location.href = 'https://YOUR_BACKEND_DOMAIN/api/auth/facebook';
    });

    if (forgotLink) forgotLink.addEventListener('click', () => {
      alert('Forgot password clicked (backend need)');
    });

    // Inputs enable
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    makeWritableInput(emailInput);
    makeWritableInput(passwordInput);

    // Eye toggle
    const passwordEye = document.getElementById('passwordEye');
    wirePasswordToggle(passwordInput, passwordEye);

    // Login
    if (loginBtn) {
      loginBtn.addEventListener('click', async () => {
        const email = (emailInput?.value || '').trim();
        const password = passwordInput?.value || '';

        console.log('Login clicked', { email, password: password ? '***' : '' });
        alert('Login clicked (backend need)');
      });
    }
  </script>
</body>
</html>
