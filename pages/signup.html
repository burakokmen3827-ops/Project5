<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop anew – Sign Up</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <style>
    * {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      pointer-events: none;
    }
  </style>
</head>

<body class="w-screen h-screen bg-[#F6F6F6] overflow-hidden">

  <div class="h-full flex flex-col lg:flex-row gap-8 p-8 box-border">

    <!-- SOL PANEL -->
    <div class="w-full lg:w-1/2 bg-white rounded-[20px] px-8 lg:px-12 py-8 flex flex-col">

      <!-- ÜST -->
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3 text-[#111111]">
          <img src="../assets/images/logo.svg" alt="Logo" class="w-6 h-6">

          <div class="flex gap-1">
            <span class="font-semibold">Workshop</span>
            <span class="font-light">anew</span>
          </div>
        </div>

        <div class="text-[16px] leading-[19px]">
          <span class="font-normal text-[#111111]">
            Already have an account?
          </span>
          <span id="loginLink" class="font-semibold text-[#B8B9E8] ml-1">
            Login
          </span>
        </div>
      </div>

      <!-- İÇERİK -->
      <div class="mt-[130px]">
        <div class="max-w-[520px] mx-auto text-left">

          <h1 class="text-[34px] font-semibold text-[#111111] mb-4">
            Get Started Now
          </h1>

          <p class="text-[16px] text-[#7A7A7A] leading-[1.5] mb-10">
            Please enter your information to access your account.
          </p>

          <!-- NAME -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Name
          </label>
          <div class="h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-6 flex items-center text-[#B5B5B5] text-[14px]">
            Enter your full name
          </div>

          <!-- EMAIL -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Email
          </label>
          <div class="h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-6 flex items-center text-[#B5B5B5] text-[14px]">
            Enter your email
          </div>

          <!-- PASSWORD -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Password
          </label>
          <div class="relative h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-6 flex items-center text-[#B5B5B5] text-[14px]">
            <span>Enter your password</span>
            <img src="../assets/images/eye.svg" class="w-4 h-4 absolute right-4 opacity-60">
          </div>

          <!-- CONFIRM PASSWORD -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Confirm Password
          </label>
          <div class="relative h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-8 flex items-center text-[#B5B5B5] text-[14px]">
            <span>Confirm your password</span>
            <img src="../assets/images/eye.svg" class="w-4 h-4 absolute right-4 opacity-60">
          </div>

          <!-- BUTTON -->
          <div id="signupBtn"
            class="h-[52px] bg-[#1F2D4B] rounded-[16px] flex items-center justify-center text-white text-[16px] font-semibold">
            Sign up
          </div>

        </div>
      </div>

      <!-- FOOTER -->
      <div class="mt-auto text-center text-[16px] font-normal text-black">
        © 2025. All Rights Reserved.
      </div>
    </div>

    <!-- SAĞ PANEL -->
    <div class="hidden lg:block lg:w-1/2 self-stretch">
      <div class="relative h-full rounded-[20px] overflow-hidden bg-[#1F2D4B]">
        <img src="../assets/images/sidebanner.svg"
          class="absolute inset-0 w-full h-full object-cover block"
          style="transform: translateX(40px);" />
      </div>
    </div>

  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const loginLink = document.getElementById('loginLink');
    const signupBtn = document.getElementById('signupBtn');

    // pointer-events'i sadece bunlar için aç
    [loginLink, signupBtn].forEach(el => {
      el.style.pointerEvents = 'auto';
      el.style.cursor = 'pointer';
      el.style.transition = 'transform 150ms, opacity 150ms';

      el.addEventListener('mousedown', () => {
        el.style.transform = 'scale(0.97)';
      });

      el.addEventListener('mouseup', () => {
        el.style.transform = 'scale(1)';
      });

      el.addEventListener('mouseleave', () => {
        el.style.transform = 'scale(1)';
      });
    });

    // Login → login.html
    loginLink.addEventListener('click', () => {
      window.location.href = 'login.html';
    });
    signupBtn.addEventListener('click', () => {
      console.log('Sign up clicked');
      alert('Sign up clicked (backend need)');
    });
  </script>
</body>
</html>
