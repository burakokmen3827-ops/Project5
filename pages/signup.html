<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop anew â€“ Sign Up</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <style>
    * {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      pointer-events: none;
    }
    input::placeholder { color: #B5B5B5; }
  </style>
</head>

<body class="w-screen h-screen bg-[#F6F6F6] overflow-hidden">

  <div class="h-full flex flex-col lg:flex-row gap-8 p-8 box-border">

    <!-- SOL PANEL -->
    <div class="w-full lg:w-1/2 bg-white rounded-[20px] px-8 lg:px-12 py-8 flex flex-col">

      <!-- ÃœST -->
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3 text-[#111111]">
          <img src="../assets/images/logo.svg" alt="Logo" class="w-6 h-6">
          <div class="flex gap-1">
            <span class="font-semibold">Workshop</span>
            <span class="font-light">anew</span>
          </div>
        </div>

        <div class="text-[16px] leading-[19px]">
          <span class="font-normal text-[#111111]">
            Already have an account?
          </span>
          <span id="loginLink" class="font-semibold text-[#B8B9E8] ml-1">
            Login
          </span>
        </div>
      </div>

      <!-- Ä°Ã‡ERÄ°K -->
      <div class="mt-[130px]">
        <div class="max-w-[520px] mx-auto text-left">

          <h1 class="text-[34px] font-semibold text-[#111111] mb-4">
            Get Started Now
          </h1>

          <p class="text-[16px] text-[#7A7A7A] leading-[1.5] mb-10">
            Please enter your information to access your account.
          </p>

          <!-- NAME -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Name
          </label>
          <div class="h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-6 flex items-center">
            <input
              id="nameInput"
              type="text"
              placeholder="Enter your full name"
              class="w-full bg-transparent outline-none text-[14px] text-[#111111]"
            />
          </div>

          <!-- EMAIL -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Email
          </label>
          <div class="h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-6 flex items-center">
            <input
              id="emailInput"
              type="email"
              placeholder="Enter your email"
              class="w-full bg-transparent outline-none text-[14px] text-[#111111]"
            />
          </div>

          <!-- PASSWORD -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Password
          </label>
          <div class="relative h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-6 flex items-center">
            <input
              id="passwordInput"
              type="password"
              placeholder="Enter your password"
              class="w-full bg-transparent outline-none text-[14px] text-[#111111] pr-10"
            />
            <img id="passwordEye" src="../assets/images/eyeclosed.svg" class="w-4 h-4 absolute right-4 opacity-60" alt="Toggle password">
          </div>

          <!-- CONFIRM PASSWORD -->
          <label class="block text-[14px] font-semibold text-[#111111] mb-2">
            Confirm Password
          </label>
          <div class="relative h-[52px] border border-[#E5E5E5] rounded-[16px] px-4 mb-8 flex items-center">
            <input
              id="confirmPasswordInput"
              type="password"
              placeholder="Confirm your password"
              class="w-full bg-transparent outline-none text-[14px] text-[#111111] pr-10"
            />
            <img id="confirmPasswordEye" src="../assets/images/eyeclosed.svg" class="w-4 h-4 absolute right-4 opacity-60" alt="Toggle password">
          </div>

          <!-- BUTTON -->
          <div id="signupBtn"
            class="h-[52px] bg-[#1F2D4B] rounded-[16px] flex items-center justify-center text-white text-[16px] font-semibold">
            Sign up
          </div>

        </div>
      </div>

      <!-- FOOTER -->
      <div class="mt-auto text-center text-[16px] font-normal text-black">
        Â© 2025. All Rights Reserved.
      </div>
    </div>

    <!-- SAÄž PANEL -->
    <div class="hidden lg:block lg:w-1/2 self-stretch">
      <div class="relative h-full rounded-[20px] overflow-hidden bg-[#1F2D4B]">
        <img src="../assets/images/sidebanner.svg"
          class="absolute inset-0 w-full h-full object-cover block"
          style="transform: translateX(40px);" />
      </div>
    </div>

  </div>

  <script>

    function makeClickable(el) {
      if (!el) return;
      el.style.pointerEvents = 'auto';
      el.style.cursor = 'pointer';
      el.style.transition = 'transform 150ms, opacity 150ms';
      el.addEventListener('mouseenter', () => { el.style.opacity = '0.9'; });
      el.addEventListener('mouseleave', () => { el.style.opacity = '1'; el.style.transform = 'scale(1)'; });
      el.addEventListener('mousedown', () => { el.style.transform = 'scale(0.97)'; });
      el.addEventListener('mouseup', () => { el.style.transform = 'scale(1)'; });
    }

    function makeWritableInput(inputEl) {
      if (!inputEl) return;
      inputEl.style.pointerEvents = 'auto';
      inputEl.style.cursor = 'text';
    }

    function wirePasswordToggle(inputEl, eyeEl) {
  if (!inputEl || !eyeEl) return;

  eyeEl.style.pointerEvents = 'auto';
  eyeEl.style.cursor = 'pointer';

  eyeEl.addEventListener('click', (e) => {
    e.preventDefault();

    const isHidden = inputEl.type === 'password';

    if (isHidden) {
      inputEl.type = 'text';
      eyeEl.src = '../assets/images/eye.svg'; // ðŸ‘ï¸â€ðŸ—¨ï¸ kapalÄ± gÃ¶z
    } else {
      inputEl.type = 'password';
      eyeEl.src = '../assets/images/eyeclosed.svg'; // ðŸ‘ï¸ aÃ§Ä±k gÃ¶z
    }
  });
}

    const loginLink = document.getElementById('loginLink');
    const signupBtn = document.getElementById('signupBtn');

    makeClickable(loginLink);
    makeClickable(signupBtn);

    // Inputs enable
    const nameInput = document.getElementById('nameInput');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const confirmPasswordInput = document.getElementById('confirmPasswordInput');

    [nameInput, emailInput, passwordInput, confirmPasswordInput].forEach(makeWritableInput);

    // Eye toggles
    wirePasswordToggle(passwordInput, document.getElementById('passwordEye'));
    wirePasswordToggle(confirmPasswordInput, document.getElementById('confirmPasswordEye'));

    // Login â†’ login.html
    loginLink.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // Sign up
    signupBtn.addEventListener('click', () => {
      const name = (nameInput?.value || '').trim();
      const email = (emailInput?.value || '').trim();
      const pass = passwordInput?.value || '';
      const pass2 = confirmPasswordInput?.value || '';

      if (pass && pass2 && pass !== pass2) {
        alert('Passwords do not match!');
        return;
      }

      console.log('Sign up clicked', { name, email, password: pass ? '***' : '' });
      alert('Sign up clicked (backend need)');
    });
  </script>
</body>
</html>
